<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="java.js">
	<title>CALCULATOR</title>
	<meta charset="utf-8" >
	<style type="text/css">
table{ width: 100%; border-color: #f4f4f4;
table-layout: fixed; border: 1px solid grey;}
td{width: 25%;}
button{width: 100%; height: 70px; font-size: 24px;
 border: none;background-color: lightgray;cursor: pointer;}
 button:hover{background-color:lightgreen;}
.contain{width: 320px; background-color: skyblue;
 margin: 100px auto;}
#inputlabel{height: 100px; font-size: 40px;
vertical-align: bottom; text-align: right; 
background-color: #ececec;padding-right: 16px;
}
	</style>
</head>
<body>
	<div class="contain">
		<table cellspacing="0">
			<tr>
				<td colspan="4" id="inputlabel">0
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<button onclick="pushbtn(this);">AC</button>
				<td><button onclick="pushbtn(this);">/</button>
				</td>
			</tr>
			<tr>
				<td><button onclick="pushbtn(this);">7</button></td>
				<td><button onclick="pushbtn(this);">8</button></td>
				<td><button onclick="pushbtn(this);">9</button></td>
				<td><button onclick="pushbtn(this);">*</button></td>
			</tr>
			<tr>
				<td><button onclick="pushbtn(this);">4</button></td>
				<td><button onclick="pushbtn(this);">5</button></td>
				<td><button onclick="pushbtn(this);">6</button></td>
				<td><button onclick="pushbtn(this);">-</button></td>
			</tr>
			<tr>
				<td><button onclick="pushbtn(this);">1</button></td>
				<td><button onclick="pushbtn(this);">2</button></td>
				<td><button onclick="pushbtn(this);">3</button></td>
				<td><button onclick="pushbtn(this);">+</button></td>
			</tr>
						<tr>
				<td colspan="2"><button onclick="pushbtn(this);">0</button></td>
				<td><button onclick="pushbtn(this);">.</button></td>
				<td><button onclick="pushbtn(this);">=</button></td>
			</tr>
		</table>
</div>

<script>
	var inputlabel = document.getElementById('inputlabel');
	function pushbtn(obj) {
	var pushed = obj.innerHTML;
	if (pushed=='=') {inputlabel.innerHTML= eval(inputlabel.innerHTML);} 
	else if (pushed=='AC') {inputlabel.innerHTML = '0';}
	else if(inputlabel==='0')
		inputlabel='';
	else{
		if (inputlabel.innerHTML=='0') {
			inputlabel.innerHTML=pushed;
		}
		else{
			inputlabel.innerHTML+=pushed;
		}
	}   
}
</script>
</body>
</html>
